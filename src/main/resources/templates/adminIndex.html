        <p class="navbar-brand text-white">

            <!--NAVBAR INFO-->
            <b><span class="align-middle">username</span></b>
            <span class="align-middle">with roles: </span>
            <span class="align-middle">roles</span>
        </p>

        <!--LOGOUT-->
        <form action="/logout?logout" method="post">
            <button class="btn btn-dark text-secondary" type="submit">Logout</button>
        </form>
    </div>
</nav>

<!--MAIN-->
<section>
    <div class="container-fluid">
        <div class="row">

            <!--TAB-LIST-->
            <div class="p-0 col-2">
                <div aria-orientation="vertical" class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist">
                    <a aria-controls="v-pills-home" aria-selected="true" class="nav-link active" href="/admin">Admin</a>
                    <a aria-controls="v-pills-profile" aria-selected="false" class="nav-link"
                       href="/user" role="tab">User</a>
                </div>
            </div>

            <!--ADMIN PANEL-->
            <div class="col-10 px-0 bg-light">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <ul class="nav nav-tabs">

                        <!--BUTTON USER TABLE TAB-->
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#userTable">Users Table</a>
                        </li>

                        <!--BUTTON NEW USER TAB-->
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>

                    <!--USER TABLE TAB-->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="userTable">
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>All users</h4>
                                    </div>
                                </div>

                                <!--USER TABLE-->
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <tbody>
                                        <tr>
                                            <th>ID</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>Age</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

<div class="tab-pane fade" id="newUser">
    <div class="card">
        <div class="card-header">
            <div class="m-1">
                <h4>New User</h4>
            </div>
        </div>
    </div>
    <div class="col-md bg-white border">

    </div>
</div>

                    </div>
                </div>
            </div>
        </div>
